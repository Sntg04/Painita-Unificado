<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#B00020; --white:#fff; --black:#000; --topbar-h: 64px; }
    * { box-sizing: border-box; }
    body { 
      font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; 
      margin:0; 
      background:#fff; 
      color:#111; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Barra superior igual que en la página principal */
    .topbar { 
      position: sticky; 
      top: 0; 
      width: 100%; 
      background: var(--primary); 
      border-bottom: none; 
      padding: 14px 20px; 
      z-index: 2; 
      display: flex; 
      align-items: center; 
      gap: 16px; 
      justify-content: flex-start; 
      min-height: var(--topbar-h); 
    }
    .topbar__brand { 
      color: var(--white); 
      font-weight: 800; 
      font-family: 'Playfair Display', serif; 
      font-size: 1.75rem; 
      letter-spacing: 0.6px; 
      text-decoration: none; 
      cursor: pointer; 
    }
    
    /* Contenido principal */
    .main-content { 
      flex: 1; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 40px 20px; 
      background: linear-gradient(135deg, rgba(176, 0, 32, 0.02) 0%, rgba(176, 0, 32, 0.05) 100%);
    }
    
    .card { 
      width: min(460px, 96vw); 
      background: white;
      border: 1px solid rgba(0,0,0,0.08); 
      border-radius: 16px; 
      padding: 32px; 
      box-shadow: 0 12px 48px rgba(176, 0, 32, 0.12); 
    }
    
    h1 { 
      margin: 0 0 8px 0; 
      font-size: 2rem; 
      color: var(--primary); 
      font-family: 'Playfair Display', serif;
      font-weight: 800;
      text-align: center;
    }
    
    .subtitle { 
      margin: 0 0 24px 0; 
      color: #666; 
      text-align: center;
      font-size: 1.05rem;
    }
    
    .form-container {
      display: grid; 
      gap: 16px;
    }
    
    .input { 
      width: 100%; 
      padding: 14px 16px; 
      border: 2px solid #e5e5e5; 
      border-radius: 12px; 
      font-size: 1rem; 
      font-family: 'Nunito', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(176, 0, 32, 0.1);
    }
    
    .btn { 
      width: 100%; 
      padding: 14px 16px; 
      border-radius: 12px; 
      border: 0; 
      cursor: pointer; 
      font-weight: 800; 
      font-size: 1.05rem;
      background: var(--primary); 
      color: #fff; 
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 8px;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(176, 0, 32, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .error { 
      color: var(--primary); 
      margin-top: 12px; 
      text-align: center;
      font-weight: 600;
      min-height: 20px;
    }
    
    .footer-link { 
      margin-top: 20px; 
      text-align: center;
      color: #666;
    }
    
    .footer-link a { 
      color: var(--primary); 
      text-decoration: none; 
      font-weight: 600;
    }
    
    .footer-link a:hover {
      text-decoration: underline;
    }
    
    /* Decoración SVG como en la página principal */
    .layout-deco { 
      position: fixed; 
      right: 0; 
      bottom: 0; 
      pointer-events: none; 
      z-index: 0; 
      max-width: 100%; 
      overflow: hidden; 
      opacity: 0.6;
    }
    
    /* Botón flotante de WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(37, 211, 102, 0.3);
      z-index: 1000;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 24px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-float:active {
      transform: scale(0.95);
    }

    .whatsapp-float svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    /* Animación de pulso sutil */
    .whatsapp-float::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: #25D366;
      animation: whatsapp-pulse 2s infinite;
      z-index: -1;
    }

    @keyframes whatsapp-pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      70% {
        transform: scale(1.4);
        opacity: 0;
      }
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    /* Responsive para móviles */
    @media (max-width: 768px) {
      .whatsapp-float {
        bottom: 16px;
        right: 16px;
        width: 56px;
        height: 56px;
      }
      
      .whatsapp-float svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
  <script>
    async function doLogin(){
      const phone = (document.getElementById('phone').value||'').replace(/\D/g,'').slice(0,10);
      const password = document.getElementById('pass').value;
      const err = document.getElementById('err'); err.textContent='';
      if (phone.length !== 10) { err.textContent='Ingresa un número válido de 10 dígitos'; return; }
      if (!password) { err.textContent='Ingresa tu contraseña'; return; }
      try {
        const r = await fetch('/clientes/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ phone, password }) });
        const d = await r.json().catch(()=>({}));
        if (!r.ok) {
          if (r.status===404) err.textContent='Usuario no encontrado';
          else if (r.status===401) err.textContent='Contraseña incorrecta';
          else err.textContent = d?.error || 'No se pudo iniciar sesión';
          return;
        }
        const form = d?.formulario || null;
        if (form && form.id) {
          try {
            localStorage.setItem('painita_form_id', String(form.id));
            localStorage.setItem('painita_form_step', String(form.paso_actual || 1));
            localStorage.setItem('painita_login_success', '1'); // Flag to prevent clearing
          } catch {}
        }
        location.href = '/';
      } catch(e) {
        err.textContent = 'Error de conexión. Inténtalo de nuevo.';
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('doLogin').addEventListener('click', doLogin);
      document.getElementById('pass').addEventListener('keydown', (e)=>{ if (e.key==='Enter') doLogin(); });
      document.getElementById('phone').addEventListener('keydown', (e)=>{ if (e.key==='Enter') document.getElementById('pass').focus(); });
    });
  </script>
</head>
<body>
  <!-- Barra superior con logo Painita -->
  <div class="topbar">
    <a class="topbar__brand" href="/">Painita</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="card">
      <h1>Inicia sesión</h1>
      <p class="subtitle">Continúa tu solicitud en el paso donde ibas</p>
      <div class="form-container">
        <input id="phone" class="input" placeholder="Número de celular" maxlength="10" type="tel" />
        <input id="pass" class="input" type="password" placeholder="Contraseña" />
        <button id="doLogin" class="btn">Entrar</button>
        <div id="err" class="error"></div>
      </div>
      <p class="footer-link">¿No tienes cuenta? <a href="/">Solicita tu crédito</a></p>
    </div>
  </div>

  <!-- Decoración SVG -->
  <div class="layout-deco">
    <svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="140" cy="140" r="40" fill="#B00020" fill-opacity="0.08" />
      <circle cx="100" cy="160" r="20" fill="#B00020" fill-opacity="0.12" />
    </svg>
  </div>
